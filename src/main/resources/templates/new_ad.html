<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New ad</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/my_profile.css" th:href="@{/css/my_profile.css}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/mainpage.css" th:href="@{/css/mainpage.css}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/new_ad.css" th:href="@{/css/new_ad.css}" type="text/css"/>

</head>
<body>
<nav th:replace="/fragments/nav :: head_nav_panel"></nav>

<div class="container">
    <form method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="" style="color: #666666;">
            <small>Максимально подробно опишите ваш автомобиль. Это оставляет хорошее впечатление о вас.
                <br/>
                <span style="color: red">  * — звездочкой помечены поля, обязательные для заполнения.</span>
            </small>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="mark">Марка<sup>*</sup> :</label>
                <input type="text" class="form-control" id="mark" name="mark"
                       th:classappend="${markError} ? 'is-invalid' : ''"
                       th:value="${car} ? ${car.mark} : ''"/>
                <div th:if="${markError}" class="invalid-feedback">
                    <span th:text="${markError}"></span>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="model">Модель<sup>*</sup> :</label>
                <input type="text" class="form-control" id="model" name="model"
                       th:classappend="${modelError} ? 'is-invalid' : ''"
                       th:value="${car} ? ${car.model} : ''"/>
                <div th:if="${modelError}" class="invalid-feedback">
                    <span th:text="${modelError}"></span>
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="releaseYear">Год выпуска<sup>*</sup> :</label>
                <input type="number" class="form-control" id="releaseYear" name="releaseYear"
                       th:classappend="${releaseYearError} ? 'is-invalid' : ''"
                       th:value="${car} ? ${car.releaseYear} : ''"/>
                <div th:if="${releaseYearError}" class="invalid-feedback">
                    <span th:text="${releaseYearError}"></span>
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="countOfSeats">Кол. мест:</label>
                <select id="countOfSeats" class="custom-select form-control" name="countOfSeats">
                    <option th:selected="selected" th:disabled="disabled">Количество:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="stateNum">Гос. номер<sup>*</sup> :</label>
                <input type="text" class="form-control" id="stateNum" name="stateNum"
                       th:classappend="${stateNumError} ? 'is-invalid' : ''"
                       th:value="${car} ? ${car.stateNum} : ''"/>
                <div th:if="${stateNumError}" class="invalid-feedback">
                    <span th:text="${stateNumError}"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="mileage">Пробег:</label>
                <input type="number" class="form-control" id="mileage" name="mileage"/>
            </div>
            <div class="col-md-3 mb-3">
                <label for="boxType">Тип коробки передач:</label>
                <select id="boxType" class="custom-select form-control" name="boxType">
                    <option th:selected="selected" th:disabled="disabled">Тип:</option>
                    <option value="Автоматическая">Автоматическая</option>
                    <option value="Механическая">Механическая</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="bodyType">Тип кузова:</label>
                <select id="bodyType" class="custom-select form-control" name="bodyType">
                    <option th:selected="selected" th:disabled="disabled">Тип:</option>
                    <option value="Седан">Седан</option>
                    <option value="Универсал">Универсал</option>
                    <option value="Хетчбэк">Хетчбэк</option>
                    <option value="Минивэн">Минивэн</option>
                    <option value="Внедорожник">Внедорожник</option>
                    <option value="Купе">Купе</option>
                    <option value="Кабриолет">Кабриолет</option>
                    <option value="Микроавтобус">Микроавтобус</option>
                    <option value="Пикап">Пикап</option>
                    <option value="Фургон">Фургон</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="gear">Привод:</label>
                <select id="gear" class="custom-select form-control" name="gear">
                    <option th:selected="selected" th:disabled="disabled">Привод:</option>
                    <option value="Передний">Передний</option>
                    <option value="Задний">Задний</option>
                    <option value="Полный">Полный</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="engine">ДВС/электрическая<sup>*</sup> :</label>
                <select id="engine" class="custom-select form-control" name="engine"
                        th:classappend="${engineError} ? 'is-invalid' : ''">
                    <option th:selected="${car == null or car.engine == null}" th:disabled="disabled">Тип:</option>
                    <option th:selected="${car != null and car.engine == 'ДВС'}" value="ДВС">ДВС</option>
                    <option th:selected="${car != null and car.engine == 'Электрическая'}" value="Электрическая">
                        Электрическая
                    </option>
                </select>
                <div th:if="${engineError}" class="invalid-feedback">
                    <span th:text="${engineError}"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="fuelType">Тип топлива<sup>*</sup> :</label>
                <select id="fuelType" class="custom-select form-control" name="fuelType"
                        th:classappend="${fuelTypeError} ? 'is-invalid' : ''">
                    <option th:selected="${car == null or car.fuelType == null}" th:disabled="disabled">Тип:</option>
                    <option th:selected="${car != null and car.fuelType == 'Бензин'}" value="Бензин">Бензин</option>
                    <option th:selected="${car != null and car.fuelType == 'Дизель'}" value="Дизель">Дизель</option>
                    <option th:selected="${car != null and car.fuelType == 'Газ'}" value="Газ">Газ</option>
                </select>
                <div th:if="${fuelTypeError}" class="invalid-feedback">
                    <span th:text="${fuelTypeError}"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="fuelConsumption">Расход топлива:</label>
                <input type="number" class="form-control" id="fuelConsumption" name="fuelConsumption"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="carDamages">Данные о состоянии машины:</label>
                <textarea class="form-control" id="carDamages" rows="3"></textarea>
            </div>
            <div class="col-md-4 mb-3">
                <label for="dataAboutCar">Наличие дополнительных аксессуаров:</label>
                <textarea class="form-control" id="dataAboutCar" rows="3"></textarea>
            </div>
            <div class="col-md-4 mb-3">
                <label for="insuranceInformation">Информация о страховке:</label>
                <textarea class="form-control" id="insuranceInformation" rows="3"></textarea>
            </div>
        </div>


        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="text">Текст объявления<sup>*</sup> :</label>
                <textarea class="form-control" id="text" rows="5" name="text"
                          th:classappend="${textError} ? 'is-invalid' : ''"
                          th:inline="text">[[${car} ? ${car.text} : '']]</textarea>
                <div th:if="${textError}" class="invalid-feedback">
                    <span th:text="${textError}"></span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="files">Выберите файлы:</label>
                <!--<input type="file" class="custom-file-input" id="files" name="files" multiple="multiple"/>-->
                <input type="file" class="" id="files" name="files"/>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-2 mb-3">
                <label for="price">Цена<sup>*</sup> :</label>
                <input type="number" class="form-control" id="price" name="price"
                       th:classappend="${priceError} ? 'is-invalid' : ''"
                       th:value="${car} ? ${car.price} : ''"/>
                <div th:if="${priceError}" class="invalid-feedback">
                    <span th:text="${priceError}"></span>
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="typePrice">Тип валюты:</label>
                <select id="typePrice" class="custom-select form-control" name="typePrice">
                    <option value="$">$</option>
                    <option value="руб">руб</option>
                    <option value="€">€</option>
                </select>
            </div>
        </div>

        <!--// private BaseLatLng latLng;-->
        <!--// private Integer price;-->
        <!--// protected Set-->
        <!--<Photo> photos;-->

        <button class="btn btn-primary" type="submit">Разместить объявление</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
