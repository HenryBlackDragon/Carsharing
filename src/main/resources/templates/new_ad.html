<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New ad</title>
    <meta charset="utf-8"/>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/my_profile.css" th:href="@{/css/my_profile.css}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/mainpage.css" th:href="@{/css/mainpage.css}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/basic.css" th:href="@{/css/new_ad.css}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/photo_preview.css" th:href="@{/css/photo_preview.css}" type="text/css"/>
</head>
<body>
<nav th:replace="/fragments/nav :: head_nav_panel"></nav>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="" style="color: #666666;">
            <small>Максимально подробно опишите ваш автомобиль. Это оставляет хорошее впечатление о вас.
                <br/>
                <span style="color: red">  * — звездочкой помечены поля, обязательные для заполнения.</span>
            </small>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="mark">Марка<sup>*</sup> :</label>
                <select id="mark" class="custom-select form-control" name="mark"
                        th:classappend="${markError} ? 'is-invalid' : ''">
                    <option th:selected="${car == null or car.mark == null}" th:disabled="disabled">Марка:</option>
                    <option th:selected="${car != null and car.mark == 'Audi'}" value="Audi">Audi</option>
                    <option th:selected="${car != null and car.mark == 'BMW'}" value="BMW">BMW</option>
                    <option th:selected="${car != null and car.mark == 'Citroen'}" value="Citroen">Citroen</option>
                    <option th:selected="${car != null and car.mark == 'Fiat'}" value="Fiat">Fiat</option>
                    <option th:selected="${car != null and car.mark == 'Ford'}" value="Ford">Ford</option>
                    <option th:selected="${car != null and car.mark == 'Honda'}" value="Honda">Honda</option>
                    <option th:selected="${car != null and car.mark == 'Hummer'}" value="Hummer">Hummer</option>
                    <option th:selected="${car != null and car.mark == 'Hyundai'}" value="Hyundai">Hyundai</option>
                    <option th:selected="${car != null and car.mark == 'Jaguar'}" value="Jaguar">Jaguar</option>
                    <option th:selected="${car != null and car.mark == 'Jeep'}" value="Jeep">Jeep</option>
                    <option th:selected="${car != null and car.mark == 'Kia'}" value="Kia">Kia</option>
                    <option th:selected="${car != null and car.mark == 'Mazda'}" value="Mazda">Mazda</option>
                    <option th:selected="${car != null and car.mark == 'Mercedes'}" value="Mercedes">Mercedes</option>
                    <option th:selected="${car != null and car.mark == 'Nissan'}" value="Nissan">Nissan</option>
                    <option th:selected="${car != null and car.mark == 'Peugeot'}" value="Peugeot">Peugeot</option>
                    <option th:selected="${car != null and car.mark == 'Porsche'}" value="Porsche">Porsche</option>
                    <option th:selected="${car != null and car.mark == 'Renault'}" value="Renault">Renault</option>
                    <option th:selected="${car != null and car.mark == 'Skoda'}" value="Skoda">Skoda</option>
                    <option th:selected="${car != null and car.mark == 'Tesla'}" value="Tesla">Tesla</option>
                    <option th:selected="${car != null and car.mark == 'Toyota'}" value="Toyota">Toyota</option>
                    <option th:selected="${car != null and car.mark == 'Volkswagen'}" value="Volkswagen">Volkswagen
                    </option>
                    <option th:selected="${car != null and car.mark == 'Volvo'}" value="Volvo">Volvo</option>
                </select>


                <div th:if="${markError}" class="invalid-feedback">
                    <span th:text="${markError}"></span>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="model">Модель<sup>*</sup> :</label>
                <input type="text" class="form-control" id="model" name="model"
                       th:classappend="${modelError} ? 'is-invalid' : ''"
                       th:value="${car} ? ${car.model} : ''"/>
                <div th:if="${modelError}" class="invalid-feedback">
                    <span th:text="${modelError}"></span>
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="releaseYear">Год выпуска<sup>*</sup> :</label>
                <select id="releaseYear" class="custom-select form-control" name="releaseYear"
                        th:classappend="${releaseYearError} ? 'is-invalid' : ''">
                    <option th:selected="selected" th:disabled="disabled">Год:</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                    <option value="1997">1997</option>
                    <option value="1996">1996</option>
                    <option value="1995">1995</option>
                    <option value="1994">1994</option>
                    <option value="1993">1993</option>
                    <option value="1992">1992</option>
                    <option value="1991">1991</option>
                    <option value="1990">1990</option>
                    <option value="1989">1989</option>
                    <option value="1988">1988</option>
                    <option value="1987">1987</option>
                    <option value="1986">1986</option>
                    <option value="1985">1985</option>
                    <option value="1984">1984</option>
                    <option value="1983">1983</option>
                    <option value="1982">1982</option>
                    <option value="1981">1981</option>
                    <option value="1980">1980</option>
                    <option value="1979">1979</option>
                    <option value="1978">1978</option>
                    <option value="1977">1977</option>
                    <option value="1976">1976</option>
                    <option value="1975">1975</option>
                    <option value="1974">1974</option>
                    <option value="1973">1973</option>
                    <option value="1972">1972</option>
                    <option value="1971">1971</option>
                    <option value="1970">1970</option>
                    <option value="1969">1969</option>
                    <option value="1968">1968</option>
                    <option value="1967">1967</option>
                    <option value="1966">1966</option>
                    <option value="1965">1965</option>
                    <option value="1964">1964</option>
                    <option value="1963">1963</option>
                    <option value="1962">1962</option>
                    <option value="1961">1961</option>
                    <option value="1960">1960</option>
                </select>
                <div th:if="${releaseYearError}" class="invalid-feedback">
                    <span th:text="${releaseYearError}"></span>
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="countOfSeats">Кол. мест:</label>
                <select id="countOfSeats" class="custom-select form-control" name="countOfSeats">
                    <option th:selected="selected" th:disabled="disabled">Количество:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="stateNum">Гос. номер<sup>*</sup> :</label>
                <input type="text" class="form-control" id="stateNum" name="stateNum"
                       th:classappend="${stateNumError} ? 'is-invalid' : ''"
                       th:value="${car} ? ${car.stateNum} : ''"/>
                <div th:if="${stateNumError}" class="invalid-feedback">
                    <span th:text="${stateNumError}"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="mileage">Пробег:</label>
                <input type="number" class="form-control" id="mileage" name="mileage"/>
            </div>
            <div class="col-md-3 mb-3">
                <label for="boxType">Тип коробки передач:</label>
                <select id="boxType" class="custom-select form-control" name="boxType">
                    <option th:selected="selected" th:disabled="disabled">Тип:</option>
                    <option value="Автоматическая">Автоматическая</option>
                    <option value="Механическая">Механическая</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="bodyType">Тип кузова:</label>
                <select id="bodyType" class="custom-select form-control" name="bodyType">
                    <option th:selected="selected" th:disabled="disabled">Тип:</option>
                    <option value="Седан">Седан</option>
                    <option value="Универсал">Универсал</option>
                    <option value="Хетчбэк">Хетчбэк</option>
                    <option value="Минивэн">Минивэн</option>
                    <option value="Внедорожник">Внедорожник</option>
                    <option value="Купе">Купе</option>
                    <option value="Кабриолет">Кабриолет</option>
                    <option value="Микроавтобус">Микроавтобус</option>
                    <option value="Пикап">Пикап</option>
                    <option value="Фургон">Фургон</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="gear">Привод:</label>
                <select id="gear" class="custom-select form-control" name="gear">
                    <option th:selected="selected" th:disabled="disabled">Привод:</option>
                    <option value="Передний">Передний</option>
                    <option value="Задний">Задний</option>
                    <option value="Полный">Полный</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="engine">ДВС/электрическая<sup>*</sup> :</label>
                <select id="engine" class="custom-select form-control" name="engine"
                        th:classappend="${engineError} ? 'is-invalid' : ''">
                    <option th:selected="${car == null or car.engine == null}" th:disabled="disabled">Тип:</option>
                    <option th:selected="${car != null and car.engine == 'ДВС'}" value="ДВС">ДВС</option>
                    <option th:selected="${car != null and car.engine == 'Электрическая'}" value="Электрическая">
                        Электрическая
                    </option>
                </select>
                <div th:if="${engineError}" class="invalid-feedback">
                    <span th:text="${engineError}"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="fuelType">Тип топлива<sup>*</sup> :</label>
                <select id="fuelType" class="custom-select form-control" name="fuelType"
                        th:classappend="${fuelTypeError} ? 'is-invalid' : ''">
                    <option th:selected="${car == null or car.fuelType == null}" th:disabled="disabled">Тип:</option>
                    <option th:selected="${car != null and car.fuelType == 'Бензин'}" value="Бензин">Бензин</option>
                    <option th:selected="${car != null and car.fuelType == 'Дизель'}" value="Дизель">Дизель</option>
                    <option th:selected="${car != null and car.fuelType == 'Газ'}" value="Газ">Газ</option>
                </select>
                <div th:if="${fuelTypeError}" class="invalid-feedback">
                    <span th:text="${fuelTypeError}"></span>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="fuelConsumption">Расход топлива:</label>
                <input type="number" class="form-control" id="fuelConsumption" name="fuelConsumption"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="carDamages">Данные о состоянии машины:</label>
                <textarea class="form-control" id="carDamages" rows="3" name="carDamages"></textarea>
            </div>
            <div class="col-md-4 mb-3">
                <label for="dataAboutCar">Наличие доп. аксессуаров:</label>
                <textarea class="form-control" id="dataAboutCar" rows="3" name="dataAboutCar"></textarea>
            </div>
            <div class="col-md-4 mb-3">
                <label for="insuranceInformation">Информация о страховке:</label>
                <textarea class="form-control" id="insuranceInformation" rows="3"
                          name="insuranceInformation"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="text">Текст объявления<sup>*</sup> :</label>
                <textarea class="form-control" id="text" rows="5" name="text"
                          th:classappend="${textError} ? 'is-invalid' : ''"
                          th:inline="text">[[${car} ? ${car.text} : '']]</textarea>
                <div th:if="${textError}" class="invalid-feedback">
                    <span th:text="${textError}"></span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label class="btn btn-primary photo-btn" for="carPhotos">Загрузить фото</label>
                <input type="file" class="custom-file-input" id="carPhotos" name="carPhotos"
                       accept="image/gif, image/jpg, image/jpeg, image/png" th:multiple="multiple" th:hidden="hidden"/>
            </div>
            <div class="form-row">
                <div id="outputMulti" class="d-flex flex-wrap preview-block col-md-12"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-2 mb-3">
                <label for="price">Цена<sup>*</sup> :</label>
                <input type="number" class="form-control" id="price" name="price"
                       th:classappend="${priceError} ? 'is-invalid' : ''"
                       th:value="${car} ? ${car.price} : ''"/>
                <div th:if="${priceError}" class="invalid-feedback">
                    <span th:text="${priceError}"></span>
                </div>
            </div>
            <div class="col-md-2 mb-3">
                <label for="typePrice">Тип валюты:</label>
                <select id="typePrice" class="custom-select form-control" name="typePrice">
                    <option value="$">$</option>
                    <option value="руб">руб</option>
                    <option value="€">€</option>
                </select>
            </div>
        </div>

        <!--// private BaseLatLng latLng;-->
        <!--// private Integer price;-->
        <!--// protected Set-->
        <!--<Photo> photos;-->

        <button class="btn btn-primary" type="submit" onclick="send()">Разместить объявление</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/static/js/test.js" th:src="@{/js/test.js}"></script>
</body>
</html>
