<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sign up</title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body class="text-center">
<div class="main-container">
    <div class="border-around-form">
        <div class="block-logo">
            <img src="/static/images/carsharing_small.png" th:src="@{/images/carsharing_small.png}" alt="Carsharing"
                 class="round"/>
            <h2 class="text-decoration">Carsharing</h2>
        </div>
        <div class="border-around">
            <form class="form-signin" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <input type="text" class="form-control " th:classappend="${usernameError} ? 'is-invalid' : ''"
                           placeholder="Логин" name="username" th:value="${user} ? ${user.username} : ''"/>
                    <div th:if="${usernameError}" class="invalid-feedback">
                        <span th:text="${usernameError}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control"
                           th:classappend="${emailError} ? 'is-invalid' : ''" placeholder="Введите email"
                           name="email" th:value="${user} ? ${user.email} : ''"/>
                    <div th:if="${emailError}" class="invalid-feedback">
                        <span th:text="${emailError}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control"
                           th:classappend="${passwordError} ? 'is-invalid' : ''" placeholder="Пароль"
                           name="password"/>
                    <div th:if="${passwordError}" class="invalid-feedback">
                        <span th:text="${passwordError}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block btn-color-back">Создать аккаунт</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
