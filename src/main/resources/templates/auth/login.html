<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sign in to Carsharing</title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}" type="text/css"/>
</head>
<body class="text-center">
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="border-around-form">
        <div class="block-logo">
            <img src="/static/images/carsharing_small.png" th:src="@{/images/carsharing_small.png}" alt="Carsharing"
                 class="round"/>
            <h2 class="text-decoration">Carsharing</h2>
        </div>

        <div th:if="${error}" class="alert border-around block-error">
            Неправильный email или пароль
            <button th:replace="/fragments/button :: close-button"></button>
        </div>
        <div th:if="${logout}" class="alert border-around block-logout">
            <span>Вы вышли из вашей учетной записи</span>
            <button th:replace="/fragments/button :: close-button"></button>
        </div>

        <div class="border-around">
            <form class="form-signin" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <!--<input type="email" class="form-control" placeholder="Введите email" name="email"/>-->
                    <input type="email" class="form-control" placeholder="Введите email" name="username"/>
                </div>

                <div class="block-forgot-password">
                    <a href="/reset-password" class="text-decoration text-forgot">
                        Забыли пароль?</a>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Введите пароль" name="password"/>
                </div>
                <button type="submit" class="btn btn-success btn-block btn-color-back">Войти</button>
            </form>
        </div>
    </div>
    <div class="block-regist">
        Еще не зарегистрированы? <a href="/registration">Создать аккаунт</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
