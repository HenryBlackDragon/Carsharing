<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Forgot password?</title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}" type="text/css"/>
</head>
<body class="text-center">
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="border-around-form">
        <div class="block-logo">
            <img src="/static/images/carsharing_small.png" th:src="@{/images/carsharing_small.png}" alt="Carsharing"
                 class="round"/>
            <h2 class="text-decoration">Carsharing</h2>
        </div>

        <div th:if="${notFindEmailError}" class="border-around block-error">
            <span th:text="${notFindEmailError}"></span>
        </div>

        <div class="border-around">
            <form class="form-signin" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="email">Enter your email address and we will send you a link to reset your
                        password.</label>
                    <input id="email" type="email" class="form-control" placeholder="Enter email" name="email"/>
                </div>
                <button type="submit" class="btn btn-success btn-block btn-color-back">Send code reset</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
