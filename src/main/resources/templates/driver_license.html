<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Driver license</title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/mainpage.css" th:href="@{/css/mainpage.css}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/my_profile.css" th:href="@{/css/my_profile.css}" type="text/css"/>
</head>
<body>
<nav th:replace="/fragments/nav :: head_nav_panel"></nav>

<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-3 float-left pr-4">
            <nav th:replace="/fragments/nav :: profile_nav_panel" class="menu"></nav>
        </div>

        <div class="col-9 float-left">
            <div class="border-around block-success" th:if="${success}">
                <span th:text="${success}"></span>
            </div>
            <div>
                <h4>Водительское удостоверение:</h4>
                <hr/>
                <div class="">
                    <form class="change" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="series">Серия:</label>
                            <input id="series" type="text" class="form-control" name="series"
                                   th:classappend="${seriesError} ? 'is-invalid' : ''"
                                   th:value="${drivingLicense} ? ${drivingLicense.series} : ''"/>
                            <div th:if="${seriesError}" class="invalid-feedback">
                                <span th:text="${seriesError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numLicense">Номер водительского удостоверения:</label>
                            <input id="numLicense" type="number" class="form-control" name="numLicense"
                                   th:classappend="${numLicenseError} ? 'is-invalid' : ''"
                                   th:value="${drivingLicense} ? ${drivingLicense.numLicense} : ''"/>
                            <div th:if="${numLicenseError}" class="invalid-feedback">
                                <span th:text="${numLicenseError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category">Категория:</label>
                            <input id="category" type="text" class="form-control" name="category"
                                   th:classappend="${categoryError} ? 'is-invalid' : ''"
                                   th:value="${drivingLicense} ? ${drivingLicense.category} : ''"/>
                            <div th:if="${categoryError}" class="invalid-feedback">
                                <span th:text="${categoryError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="organizationIssued">Кем выдано:</label>
                            <input id="organizationIssued" type="text" class="form-control" name="organizationIssued"
                                   th:classappend="${organizationIssuedError} ? 'is-invalid' : ''"
                                   th:value="${drivingLicense} ? ${drivingLicense.organizationIssued} : ''"/>
                            <div th:if="${organizationIssuedError}" class="invalid-feedback">
                                <span th:text="${organizationIssuedError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dateIssued">Когда выдано:</label>
                            <input id="dateIssued" class="form-control" type="date" name="dateIssued"
                                   th:classappend="${dateIssuedError} ? 'is-invalid' : ''"
                                   th:value="${drivingLicense} ? ${drivingLicense.dateIssued} : ''"/>
                            <div th:if="${dateIssuedError}" class="invalid-feedback">
                                <span th:text="${dateIssuedError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dateEnd">Дата окончания:</label>
                            <input id="dateEnd" class="form-control" type="date" name="dateEnd"
                                   th:classappend="${dateEndError} ? 'is-invalid' : ''"
                                   th:value="${drivingLicense} ? ${drivingLicense.dateEnd} : ''"/>
                            <div th:if="${dateEndError}" class="invalid-feedback">
                                <span th:text="${dateEndError}"></span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <button type="submit" class="btn btn-success btn-block btn-color-back"
                                    name="driver_license" style="width: 150px;">Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
