<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/mainpage.css" th:href="@{/css/mainpage.css}"/>
    <link rel="stylesheet" href="/static/css/preview.css" th:href="@{/css/preview.css}"/>
</head>
<body>
<nav th:replace="/fragments/nav :: head_nav_panel"></nav>

<div class="container">
    <div class="d-flex flex-column  align-items-center">
        <div class="container-preview">
            <div th:replace="/fragments/card :: preview (${oneCarById})"></div>

            <div class="d-flex justify-content-end">
                <form id="active" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="carId" th:value="${oneCarById.id}"/>
                    <button type="submit" class="btn btn-outline-success btn-lg gray-border mr-4" name="active">
                        Подтвердить
                    </button>
                </form>

                <form id="refus" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="carId" th:value="${oneCarById.id}"/>
                    <button type="submit" class="btn btn-outline-danger btn-lg gray-border" name="refus">Отказать
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
