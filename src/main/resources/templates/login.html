<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <title></title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}" type="text/css"/>
</head>
<body class="text-center">
<div class="main-container">
    <div class="border-around-form">
        <div>
            <img src="../static/images/carsharing_small.png" th:src="@{/images/carsharing_small.png}" alt="Carsharing"
                 class="round"/>
            <h2 class="text-decoration">Carsharing</h2>
        </div>
        <div>
            <form class="form-signin" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter email" name="username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password"/>
                </div>

                <button type="submit" class="btn btn-success btn-block btn-color-back">Sign in</button>
            </form>
        </div>
    </div>
    <div class="block-regist">
        Not registered? <a href="#">Create an account</a>
    </div>
</div>
</body>
</html>
