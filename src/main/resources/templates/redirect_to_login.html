<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="refresh" content="5;URL=http://localhost:8080/login"/>
    <title>Redirect</title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/redirect.css" th:href="@{/css/redirect.css}" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="block-text text-decoration text-center " style="font-size: 1.6rem">
        <span class="border-around-text"> Thank you for registering. You will be redirected to the home page via:
            <span id="seconds">5</span>
            <script type="text/javascript">
             var seconds = 5;
             setInterval(
                 function () {
                     document.getElementById('seconds').innerHTML = --seconds;
                 }, 1000
             );
            </script>
        </span>
    </div>
</div>
</body>
</html>
