<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Settings</title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/mainpage.css" th:href="@{/css/mainpage.css}"/>
    <link rel="stylesheet" href="/static/css/my_profile.css" th:href="@{/css/my_profile.css}"/>
    <link rel="stylesheet" href="/static/css/basic.css" th:href="@{/css/basic.css}"/>
</head>
<body>
<nav th:replace="/fragments/nav :: head_nav_panel"></nav>

<div class="container">
    <div class="row">
        <div class="col-3 float-left pr-4">
            <nav th:replace="/fragments/nav :: profile_nav_panel" class="menu"></nav>
        </div>
        <div class="col-9 float-left">
            <div class="border-around block-success" th:if="${success}">
                <span th:text="${success}"></span>
            </div>

            <div>
                <h4>Изменить пароль:</h4>
                <hr/>
                <div class="">
                    <form class="change" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="oldPas">Старый пароль:</label>
                            <input id="oldPas" type="password" class="form-control" name="oldPassword"
                                   th:classappend="${passwordError} ? 'is-invalid' : ''"/>
                            <div class="invalid-feedback">
                                <span th:if="${passwordError }" th:text="${passwordError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPas">Новый пароль:</label>
                            <input id="newPas" type="password" class="form-control" name="newPassword"
                                   th:classappend="${passwordEmptyError != null or passwordDifferentError != null} ? 'is-invalid' : ''"/>
                            <div class="invalid-feedback">
                                <span th:if="${passwordEmptyError }" th:text="${passwordEmptyError}"></span>
                                <span th:if="${passwordDifferentError}" th:text="${passwordDifferentError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPas">Повторите пароль:</label>
                            <input id="confirmPas" type="password" class="form-control" name="confirmPassword"
                                   th:classappend="${passwordEmptyError != null or passwordDifferentError != null} ? 'is-invalid' : ''"/>
                            <div class="invalid-feedback">
                                <span th:if="${passwordEmptyError }"></span>
                                <span th:if="${passwordDifferentError}"></span>
                            </div>
                        </div>

                        <div id="change-pas" class="d-flex align-items-center mt-2">
                            <button type="submit" class="btn btn-success btn-block btn-color-back"
                                    name="update_password">Сохранить
                            </button>
                            <a class="text-decoration-none" href="#">Забыли пароль?</a>
                        </div>

                    </form>
                </div>
            </div>

            <div class="mt-2">
                <h4>Изменить email:</h4>
                <hr/>
                <div class="">
                    <form class="change" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="oldEmail">Старый email:</label>
                            <input id="oldEmail" type="email" class="form-control" name="oldEmail"/>
                        </div>
                        <div class="form-group">
                            <label for="newEmail">Новый email:</label>
                            <input id="newEmail" type="email" class="form-control"/>
                        </div>

                        <div class="mt-2">
                            <button type="submit" class="btn btn-success btn-color-back"
                                    style="width: 150px;" name="update_email">Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-2">
                <h4 style="color: red">Удалить аккаунт:</h4>
                <hr/>
                <div class="">
                    <form class="change" method="post">
                        <div class="mt-2">
                            <label for="delAcc">
                                Как только вы удалите свою учетную запись, у вас не будет возможности вернуться.
                                Пожалуйста, будьте осторожны.
                            </label>
                            <button id="delAcc" type="submit" class="btn btn-danger mb-4"
                                    style="width: 150px;">Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
