<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Settings</title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/mainpage.css" th:href="@{/css/mainpage.css}" type="text/css"/>
    <link rel="stylesheet" href="/static/css/my_profile.css" th:href="@{/css/my_profile.css}" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand text-decoration" href="#">Carsharing</a>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link elem-size" href="#">Разместить объявление</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search-size" type="search" placeholder="Поиск" aria-label="Search"/>
        </form>

        <div class="nav-block-person form-inline">
            <div class="btn-group">
                <button class="btn btn-outline-dark dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <img src="/static/images/ghost.png" th:src="@{/images/ghost.png}" alt=""
                         class="round"/>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Личный кабинет</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <hr/>
                    <a class="dropdown-item" href="#">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-3 float-left pr-4">
            <nav class="menu ">
                <h3 class="menu-item menu-heading">Личный кабинет</h3>
                <a class="menu-item" href="/my_profile">Профиль</a>
                <a class="menu-item" href="">Настройки</a>
                <a class="menu-item" href="">Паспортные данные</a>
                <a class="menu-item" href="">Водительское удостоверение</a>
            </nav>
        </div>
        <div class="col-9 float-left">
            <div class="border-around block-success" th:if="${success}">
                <span th:text="${success}"></span>
            </div>

            <div>
                <h4>Изменить пароль:</h4>
                <hr/>
                <div class="">
                    <form class="change" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="oldPas">Старый пароль:</label>
                            <input id="oldPas" type="password" class="form-control" name="oldPassword"
                                   th:classappend="${passwordError} ? 'is-invalid' : ''"/>
                            <div class="invalid-feedback">
                                <span th:if="${passwordError }" th:text="${passwordError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPas">Новый пароль:</label>
                            <input id="newPas" type="password" class="form-control" name="newPassword"
                                   th:classappend="${passwordEmptyError != null or passwordDifferentError != null} ? 'is-invalid' : ''"/>
                            <div class="invalid-feedback">
                                <span th:if="${passwordEmptyError }" th:text="${passwordEmptyError}"></span>
                                <span th:if="${passwordDifferentError}" th:text="${passwordDifferentError}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPas">Повторите пароль:</label>
                            <input id="confirmPas" type="password" class="form-control" name="confirmPassword"
                                   th:classappend="${passwordEmptyError != null or passwordDifferentError != null} ? 'is-invalid' : ''"/>
                            <div class="invalid-feedback">
                                <span th:if="${passwordEmptyError }"></span>
                                <span th:if="${passwordDifferentError}"></span>
                            </div>
                        </div>

                        <div class="block-change-pas">
                            <button type="submit" class="btn btn-success btn-block btn-color-back"
                                    name="update_password">Сохранить
                            </button>
                            <a href="#" class="">Забыли пароль?</a>
                        </div>

                    </form>
                </div>
            </div>

            <div class="block-change-email">
                <h4>Изменить email:</h4>
                <hr/>
                <div class="">
                    <form class="change" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="oldEmail">Старый email:</label>
                            <input id="oldEmail" type="email" class="form-control" name="oldEmail"/>
                        </div>
                        <div class="form-group">
                            <label for="newEmail">Новый email:</label>
                            <input id="newEmail" type="email" class="form-control"/>
                        </div>

                        <div style="margin-top: 20px; ">
                            <button type="submit" class="btn btn-success btn-color-back"
                                    style="width: 150px;" name="update_email">Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="block-change-email">
                <h4 style="color: red">Удалить аккаунт:</h4>
                <hr/>
                <div class="">
                    <form class="change" method="post">
                        <div style="margin-top: 20px; ">
                            <label for="delAcc">
                                Как только вы удалите свою учетную запись, у вас не будет возможности вернуться.
                                Пожалуйста, будьте осторожны.
                            </label>
                            <button id="delAcc" type="submit" class="btn btn-danger"
                                    style="width: 150px; margin-bottom: 40px">Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
