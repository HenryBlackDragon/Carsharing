<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Reset password</title>

    <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}" type="text/css"/>
</head>
<body class="text-center">
<div class="main-container">
    <div class="border-around-form">
        <div class="block-logo">
            <img src="/static/images/carsharing_small.png" th:src="@{/images/carsharing_small.png}" alt="Carsharing"
                 class="round"/>
            <h2 class="text-decoration">Carsharing</h2>
        </div>

        <div class="border-around">
            <form class="form-signin" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <h5>Reset your password</h5>
                <div class="form-group">
                    <input type="password" class="form-control"
                           th:classappend="${passwordError != null or differentPasswordError != null} ? 'is-invalid' : ''"
                           placeholder="New password"
                           name="password"/>
                    <div class="invalid-feedback">
                        <span th:if="${passwordError }" th:text="${passwordError}"></span>
                        <span th:if="${differentPasswordError}" th:text="${differentPasswordError}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control"
                           th:classappend="${confirmPasswordError != null or differentPasswordError != null} ? 'is-invalid' : ''"
                           placeholder="Repeat password"
                           name="password2"/>
                    <div class="invalid-feedback">
                        <span th:if="${confirmPasswordError }" th:text="${confirmPasswordError}"></span>
                        <span th:if="${differentPasswordError}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block btn-color-back">Change password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
